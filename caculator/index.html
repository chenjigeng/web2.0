<!doctype html>
<html>
	<head>
		<meta charset = 'utf-8'>
		<title>Cacultor</title>
		<link rel="stylesheet" type="text/css" href="index.css">
		<script src = "index.js"></script>
	</head>

	<body>
		<div id = 'page-content'>
			<div id = 'show-result'>
				<div id = "former-result"></div> <!--上一次结果-->
				<div id = 'result'></div>  <!--当前输入以及计算结果-->
			</div>
			<!--按钮-->
			<div id = 'content'>
				<span id = '7'>7</span>
				<span id = '8'>8</span>
				<span id = '9'>9</span>
				<span id = '/'>/</span>
				<span id = '4'>4</span>
				<span id = '5'>5</span>
				<span id = '6'>6</span>
				<span id = '*'>*</span>
				<span id = '1'>1</span>
				<span id = '2'>2</span>
				<span id = '3'>3</span>
				<span id = '-'>-</span>
				<span id = '0'>0</span>
				<span id = '.'>.</span>
				<span id = '<-'>←</span>
				<span id = '+'>+</span>
				<span id = '('>(</span>
				<span id = ')'>)</span>
				<span id = 'C'>CE</span>
				<span id = '='>=</span>
			</div>
		</div>
	</body>
</html>
